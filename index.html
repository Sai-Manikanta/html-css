<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul type="square">
      <li>Apple</li>
      <li>Orange</li>
      <li>Pine apple</li>
    </ul>

    <!-- Ordered list -->
    <ol type="a">
      <li>Apple</li>
      <li>Orange</li>
      <li>Pine apple</li>
    </ol>

    <dl>
      <dt>Apple</dt>
      <dd>helps to improve glowness of skin.</dd>
    </dl>
  </body>
</html>
